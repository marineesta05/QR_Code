<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .photo-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #f0f0f0;
            overflow: hidden;
        }
        
        .photo-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .footer {
            padding: 30px;
            text-align: center;
        }
        
        .reload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .reload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .reload-btn:active {
            transform: translateY(0);
        }
        
        .counter {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ba2oussi</h1>
        </div>
        
        <div class="photo-container">
            <img id="photo" alt="Photo alÃ©atoire">
        </div>
    
    </div>

    <script>
        // ðŸŽ¯ REMPLACE CES URLs PAR TES PROPRES PHOTOS
        const photos = [
            'img/IMG-20251215-WA0009.jpg',
            'img/IMG-20251215-WA0010.jpg',
            'img/IMG-20251215-WA0011.jpg',
            'img/IMG-20251215-WA0012.jpg'
        ];

        let lastPhotoIndex = -1;
        let viewCount = 0;

        function loadRandomPhoto() {
            // S'assure de ne pas afficher la mÃªme photo deux fois de suite
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * photos.length);
            } while (randomIndex === lastPhotoIndex && photos.length > 1);
            
            lastPhotoIndex = randomIndex;
            viewCount++;
            
            document.getElementById('photo').src = photos[randomIndex];
            document.getElementById('counter').textContent = viewCount;
            document.getElementById('total').textContent = photos.length;
        }

        loadRandomPhoto();
    </script>
</body>
</html>
