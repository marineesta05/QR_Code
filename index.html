<audio id="bg-music" autoplay loop>

</audio>

<script>
    const photos = [
        'img/IMG-20251215-WA0011.jpg',
        'img/IMG-20251215-WA0012.jpg',
        'img/kirkified-1766760739938.png',
        'img/kirkified-1766760785056.png',

        'img/kirkified-1766760990711.png',
        'img/kirkified-1766761025427.png',
        'img/kirkified-1766761052317.png',
        'img/kirkified-1766761111366.png',
        'img/kirkified-1766592235923.png',
        'img/kirkified-1766591143711.png'
    ];

    let lastPhotoIndex = -1;

    function loadRandomPhoto() {
        let randomIndex;
        do {
            randomIndex = Math.floor(Math.random() * photos.length);
        } while (randomIndex === lastPhotoIndex && photos.length > 1);

        lastPhotoIndex = randomIndex;
        document.getElementById('photo').src = photos[randomIndex];
    }

    loadRandomPhoto();

    const music = document.getElementById('bg-music');
    music.volume = 0.4;

    function enableMusic() {
        music.play().catch(() => {});
        document.removeEventListener('click', enableMusic);
        document.removeEventListener('touchstart', enableMusic);
    }

    document.addEventListener('click', enableMusic);
    document.addEventListener('touchstart', enableMusic);
</script>

</body>
